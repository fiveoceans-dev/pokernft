name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn format:check
      - run: yarn next:lint
      - run: yarn next:check-types
      - run: yarn test:nextjs
      - run: yarn test
